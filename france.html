<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découverte du Monde - France</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/voyages.css">

</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <header class="bg-gray-800 shadow">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html" class="text-2xl font-bold text-white">Découverte du Monde !</a>
            <ul class="flex space-x-4">
                <li class="relative group"><a href="#" class="hover:text-blue-400">Par Continent</a>
                    <ul class="absolute hidden group-hover:block bg-gray-700 mt-2 rounded shadow-lg">
                        <li><a href="france.html" class="block px-4 py-2 hover:bg-gray-600">Europe</a></li>
                    </ul>
                </li>

                <li class="relative group">
                    <a href="#" class="hover:text-blue-400">Par personne</a>
                    <ul class="absolute hideen group-hover:block bg-gray-700 mt-2 rounded shadow-lg">
                        <li><a href="france.html" class="block px-4 py-2 hover:bg-gray-600">Janitou</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main class ="container mx-auto p-6">
        <h1 class ="text-4xl font-bold mb-4 ">La France</h1>

        <section class ="mb-8">
            <h2 class ="text-2xl font-semibold mb-2">Janitou</h2>
            <p class =""> Voici une représentation de Janitou et ses expériences de voyage en France...</p>
        </section>

        <section class ="mb-8 overflow-x-auto">
            <table class ="min-w-full bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <thead class ="bg-gray-700">
                    <tr>
                        <th class ="px-4 py-2">Ville</th>
                        <th class ="px-4 py-2">Date</th>
                        <th class ="px-4 py-2">Commentaire</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class ="border-b border-gray-600">
                        <th class ="px-4 py-2">paris</th>
                        <th class ="px-4 py-2">2024</th>
                        <th class ="px-4 py-2">Incontournable!</th>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2></h2>
            <form action="">
                <input type="text" class ="p-2 rounded bg-gray-700 text-gray-100" placeholder ="Entrez votre Nom : ">
                <input type="email" class ="p-2 rounded bg-gray-700 text-gray-100" placeholder ="Entrez votre email : ">
                <textarea class ="p-2 rounded bg-gray-700 text-gray-100" placeholder ="Message"></textarea>
                <button type ="submit" class ="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Envoyer</button>
            </form>
        </section>

       
    </main>
    <footer class ="bg-gray-800 mt-7 p-4 text-center">
        <p>&copy; 2025-decouverte du Monde</p>
    </footer>
